<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img src="images\background.jpg" alt="" class="background_image">
    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img src="images\logonetflix.png" alt="logo" class="netflix_logo">
            </div>
            <div class="navbar_nav_items">
                <div class="nav_item">
                    <div class="dropdown_container">
                        <i class="fa-regular fa-globe"></i>
                        <select name="language" id="languageSelect" class="language_drop_down">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                        </select>

                    </div>
                </div>
                <div class="nav_item">
                    <button class="signin_button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>


    <link rel="stylesheet" href="script.js">
    <script src="https://kit.fontawesome.com/6238c00ca3.js" crossorigin="anonymous"></script>
</body>
</html>
